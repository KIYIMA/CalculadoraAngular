<div class="container">
  <div class="card " style="width:auto; padding: 2%; margin: 2%;">
    <div class="row contenedor">
      <div class="col-sm-12 col-md-4"></div>
      <div class="col-sm-12 col-md-4">
        <h1>{{title}}</h1>
        <form action="">
          <span>Numero 1: </span>
          <input type="number" style="border-radius:1rem" [(ngModel)]="numero1" name="numero1"><br><br>
          <span>Numero 2: </span>
          <input type="number" style="border-radius:1rem" [(ngModel)]="numero2" name="numero2"><br><br>

          <div class="flex-column">

            <input class="btn btn-success" type="submit" value="+" style="margin: 2px;" (click)="suma()">


            <input class="btn btn-info" type="submit" value="-" style="margin: 2px;" (click)="resta()">


            <input class="btn btn-warning" type="submit" value="*" style="margin: 2px;" (click)="multiplicacion()">


            <input class="btn btn-danger" type="submit" value="/" style="margin: 2px;" (click)="division()">


          </div>
        </form>
        <div class="resultado">
          <br> Resultado: {{resultado}}
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
      </div>
    </div>
  </div>
</div>
